<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>RPG Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body class="m-0 fade-in">
    <!-- Page header -->
    <div class="container mt-4">
        <div class="row header m-0 justify-content-center">
            <img class="logo " src="assets/images/botwlogo.png" alt="Breath of the Wild Logo">
            <div class="justify-content-bottom">
                <!-- Can't seem to get this h1 to move -->
                <h1>RPG Game</h1>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <!-- Player Character and Enemies -->
            <section class="col-7">
                <div class='characterSelect'>
                    <h2>Choose your character</h2>
                    <div class=button-height>
                        <button class='btn btn-primary mx-1' id="button1" value='fighter1'>
                            <div id='fighter1HP'></div>
                            <img class='fighter-image' src="./assets/images/bokoblin.png" alt="A Bokoblin wielding a club"> Bokoblin
                        </button>
                        <button class='btn btn-primary mx-1' id="button2" value='fighter2'>
                            <div id='fighter2HP'></div>
                            <img class='fighter-image' src="./assets/images/zelda.png" alt="Princess Zelda">Zelda
                        </button>
                        <button class='btn btn-primary mx-1' id="button3" value='fighter3'>
                            <div id='fighter3HP'></div>
                            <img class='fighter-image' src="./assets/images/link.png" alt="Link standing with a bow">Link
                        </button>
                        <button class='btn btn-primary mx-1' id="button4" value='fighter4'>
                            <div id='fighter4HP'></div>
                            <img class='fighter-image' src="./assets/images/guardian.png" alt="A Bokoblin">Guardian
                        </button>
                    </div>
                </div>

                <br class="characterSelect">
                <div id="yourCharacterHeading"></div>
                <div id="yourCharacter"></div>

                <br>
                <h3>Enemies</h3>
                <div id="enemies"></div>

                <br>
                <h3>Fight</h3>
                <button type="button" id="attack" class="btn btn-danger">Attack</button>
            </section>

            <!-- Info section -->
            <section class="col-5">
                <h3>Defender</h3>
                <div id="defender" class=button-height></div>
                <br>
                <div class="combat-log">
                    <p id="combatlog" class="p-3"></p>
                </div>
            </section>
        </div>
    </div>

</body>

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- My JavaScript -->
<script src="assets/javascript/game.js"></script>

</html>
